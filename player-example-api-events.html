<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>jQuery Youtube Player API Example</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<link type="text/css" rel="stylesheet" media="screen, projection" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/black-tie/jquery-ui.css" />
	<link type="text/css" rel="stylesheet" media="screen, projection" href="css/youtube-player.css" />
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans&amp;subset=latin' rel='stylesheet' type='text/css' />
	<style type="text/css">
		body { font: normal 90% Arial; background: #ddd; margin: 1em; }
		#github-ribbon { position: absolute; top: 0; right: 1px; border: 0; }
		#theme-switcher { position: absolute; right: 1em; top: 1em; }
		#centered{ width: 424px; margin: 2em auto 0 auto; }
		#events{ border: 1px solid #aaa; padding: 1em; max-height: 10em; overflow: auto }
                h1 { font-size: 1.5em; font-family: 'Droid Sans', arial, serif; }
                h2 { font-family: 'Droid Sans', arial, serif; }
		h1,h2,h3{-moz-text-shadow: 1px 1px 0 #FFFFFF; -webkit-text-shadow: 1px 1px 0 #FFFFFF; text-shadow: 1px 1px 0 #FFFFFF;margin:1em 0 .5em 0;}
		img { border: 0;}
		label { padding: .2em 0; display: block; position: relative; }
		label input { position: absolute; left: 100px; top: 0; }
		button { overflow: visible; white-space: nowrap; padding: .5em; cursor: pointer; border: 1px solid #bbb; -moz-border-radius: 4px; -webkit-border-radius: 4px; border-radius: 4px; -moz-box-shadow: #bbb 0 1px 4px; -webkit-box-shadow: #bbb 0 1px 4px; box-shadow: #bbb 0 1px 4px; color: #333; -moz-text-shadow: 1px 1px 0 #FFFFFF; -webkit-text-shadow: 1px 1px 0 #FFFFFF; text-shadow: 1px 1px 0 #FFFFFF; font: bold 12px helvetica,arial,freesans,clean,sans-serif; background: #f4f4f4; /* for non-css3 browsers */ filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#ddd'); background: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#ddd)); background: -moz-linear-gradient(top,  #fff,  #ddd); /* For Internet Explorer 5.5 - 7 */ filter: progid:DXImageTransform.Microsoft.gradient(startColorStr=#FFFFFFFF, endColorStr=#DDDDDDFF); /* For Internet Explorer 8 */ -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#FF0000FF, endColorstr=#FFFFFFFF)";	}
                #footer { border-top: 1px solid #aaa; margin-top: 3em; padding-top: .5em; font-size: .9em; color: #888; clear: both; }
                #footer a { color: #888; text-decoration: none;}
                #footer a:hover { text-decoration: underline; }
	</style>
</head>
<body>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="js/jquery.youtube.player.js"></script>

	<div id="github-ribbon">
		<a href="http://github.com/badsyntax/jquery-youtube-player">
			<img src="http://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub" />
		</a>
	</div>

	<div id="centered" style="width:880px">
		

		<div style="display:block">
		<div style="float:left;">
		<h1>jQuery Youtube Player</h1>

		<div class="youtube-player">
			<div class="youtube-player-video">
				<div class="youtube-player-object">
					You need Flash player 8+ and JavaScript enabled.
				</div>
			</div>
		</div>

		</div>

		<div style="float:right;width:424px">

		<h2>Options:</h2>

		<form id="options" action="#">
			<fieldset>
				<label>
					Show playlist
					<input type="checkbox" name="showPlaylist" value="1" checked="checked" />
				</label>
				<label>
					Show time
					<input type="checkbox" name="showTime" value="1" checked="checked" />
				</label>
				<label>
					Video thumbs
					<input type="checkbox" name="videoThumbs" value="1" />
				</label>
				<label>
					Update hash
					<input type="checkbox" name="updateHash" value="1" />
				</label>
				<label>
					Width
					<input type="text" name="width" value="425" />
				</label>
				<label>
					Height
					<input type="text" name="height" value="356" />
				</label>
				<label>
					Playlist height
					<input type="text" name="playlistHeight" value="5" />
				</label>
				<label>
					Toolbar
					<input type="text" name="toolbar" value="play,pause,prev,next,shuffle,repeat,mute,playlistToggle" />
				</label>

				<button type="button" id="reload-options" class="github">
					Reload
				</button>

				<button type="reset">
					Reset
				</button>
			</fieldset>
		</form>
		
		<h2>Methods:</h2>

		<button type="button" id="load-video">
			Load video
		</button>

		<button type="button" id="load-playlist">
			Load playlist
		</button>

		<button type="button" id="destroy">
			Destroy
		</button>

		<button type="button" id="create">
			Create
		</button>
	
		<h2>Events:</h2>

		<div id="events"></div>

		</div></div>

                <div id="footer">
                        <a href="player-example.html">Basic</a>
                        |
                        <a href="player-example-api-events.html">Advanced</a>
                        |
                        <a href="player-example-positioning.html">Positioning</a>
                        |
                        <a href="player-example-themes.html">Themes</a>
                        |
                        <a href="http://github.com/badsyntax/jquery-youtube-player/wiki/Installation-and-usage">Userguide</a>
                        |
                        <a href="http://github.com/badsyntax/jquery-youtube-player/issues">Issues</a>
                </div>

	</div>

	<script type="text/javascript">
	//<![CDATA[

		(function($){

			function updateEvents(title){

				$('<div>' + title + '</div>').hide().appendTo('#events').fadeIn('fast');

				var objDiv = document.getElementById("events");
				objDiv.scrollTop = objDiv.scrollHeight;
			}

			var playerConfig =  {
				showPlaylist: 1,
				randomStart: 0,
				playlist: {
					title: 'Random videos',
					videos: [
						{ id: 'wDowSzVgjXI', title: 'The All Seeing I - Beat Goes On HQ' },
						{ id: 'lvpuT3aoypE', title: 'All Online Data Lost After Internet Crash' }
					]
				},

				// callback events

				onReady: function(){

					// 'this' is this playerobject
					// console.debug(this);

					updateEvents('player ready');
				},

				onVideoPlay: function(){

					updateEvents('video play');
				},

				onError: function(){

					updateEvents('error');

					// suppress the error alert
					return false;
				},

				onBuffer: function(){

					updateEvents('buffer');
				},

				onPlaylistLoaded: function(){

					updateEvents('playlist loaded');
				},

				onVideoLoaded: function(videoID){

					updateEvents('video loaded: ' + videoID);
				},

				onVideoCue: function(videoID){

					updateEvents('video cued: ' + videoID);
				}
			};

			var player = $('.youtube-player').player( playerConfig );
			
			$('#load-video').click(function(){

				player.player('loadVideo', 'dilEgVu-6fw');

			});

			$('#load-playlist').click(function(){
				
				player.player('loadPlaylist', {
					playlist: '71B8152559FA2805'
				});
			});
			
			$('#open-playlist').click(function(){
				
				player.player('openPlaylist');
			});
			
			$('#close-playlist').click(function(){
				
				player.player('closePlaylist');
			});
			
			$('#destroy').click(function(){
				
				player.player('destroy');
			});
			
			$('#create').click(function(){
				
				player = $('.youtube-player').player( playerConfig );
			});

			$('#reload-options').click(function(){

				$('#options input').each(function(){

					playerConfig[ this.name ] = ( this.type == 'checkbox' && this.checked ) ? this.value : this.type =='text' ? this.value : 0;
				});

				player.player('destroy');

				$('.youtube-player').player( playerConfig );
			});

		})(window.jQuery);

	//]]>
	</script>
</body>
</html>
