<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>jQuery Youtube Player Example - Positioning</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <link type="text/css" rel="stylesheet" media="all" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/black-tie/jquery-ui.css" />
        <link type="text/css" rel="stylesheet" media="all" href="css/youtube-player.css" />
        <link type="text/css" rel="stylesheet" media="all" href="css/example_files/example.css" />
        <link type="text/css" rel="stylesheet" media="all" href="http://fonts.googleapis.com/css?family=Droid+Sans&amp;subset=latin" />
</head>
<body class="positioning">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="js/jquery.youtube.player.js"></script>

	<div id="github-ribbon">
		<a href="http://github.com/badsyntax/jquery-youtube-player">
			<img src="http://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub" />
		</a>
	</div>

	<div id="centered">
		
		<h1>
			jQuery Youtube Player
		</h1>

		<p>
			This example demonstrates custom positioning of the video elements.
		</p>

		<div class="youtube-player">
			<div class="youtube-player-video">
				<div class="youtube-player-object">
					You need Flash player 8+ and JavaScript enabled to view this video.
				</div>
			</div>
		</div>

		<br /><br />

		Toolbar: <br />
		<div id="toolbar"></div>

		<br /><br />

		Playlist: <br />
		<div id="playlist"></div>

		<div id="footer">
			<a href="player-example.html">Basic</a> |
			<a href="player-example-api-events.html">Advanced</a> |
			<a href="player-example-multiple-playlists.html">Playlists</a> |
			<a href="player-example-positioning.html">Positioning</a> |
			<a href="player-example-themes.html">Themes</a> |
			<a href="http://github.com/badsyntax/jquery-youtube-player/wiki/Installation-and-usage">Userguide</a> |
			<a href="http://github.com/badsyntax/jquery-youtube-player/issues">Issues</a>
		</div>
	</div>

	<script type="text/javascript">
	//<![CDATA[

		(function($){
			var config =  {
				showPlaylist: 1,
				randomStart: 0,

				toolbarAppendTo: '#toolbar',	// selector
				playlistAppendTo: '#playlist',	// selector

				// Custom playlist
				playlist: {
					title: 'Random videos',
					videos: [
						{ id: 'wDowSzVgjXI', title: 'The All Seeing I - Beat Goes On HQ' },
						{ id: '1gD8nV8RlPU', title: 'Dai Mahou Touge - Vegetable Suicide' },
						{ id: 'hPzNl6NKAG0', title: 'Maru the cat' },
						{ id: 'lvpuT3aoypE', title: 'All Online Data Lost After Internet Crash' },
						{ id: 'Kv6Ewqx3PMs', title: 'Mr. Oizo Flat Beat' },
						{ id: 'IAxj2ob_JoU', title: 'Most incredible volcano footage ever' },
						{ id: '3ycBGkLkEkg', title: 'Wingsuit BASE jumping in Baffin Island' }
					]
				}
			};

			$('.youtube-player').player(config)

		})(window.jQuery);
	//]]>
	</script>
</body>
</html>
